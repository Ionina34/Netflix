<!DOCTYPE>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Создать фильм</title>
<link rel="stylesheet" href="/css/admin/style.css">
</head>
<div>
	<div layout:fragment="content">
		<h1 class="text-center">Заполнитьте все поля:</h1>
		<div class="updateData">
			<div class="film">
				<img class="image">
				<p><b>Название:</b></p>
				<input id="name" type="text"/> 
				<p><b>Описание:</b></p>
				<p><textarea id="des"> </textarea></p>
				<p><b>Дата релиза:</b></p>
				<input id="data_release" type="date"/> 
				<p><b>Продолжительность  в мин.:</b></p>
				<input id="length" type="text"/>
				<p><b>URL постера:</b></p>
				<input id="url"  class="form-control" type="text"  name="image"/>
			</div>
			<div class="dop-info">
				<p><b>Жанр:</b></p>
				<div class="updateGenre">
					<div class="genre">
					</div>
					<input id="input_genres" list="genres">
					<datalist id="genres" >
						 <option th:each="genre: ${genres}" 
						 th:id="'genre_'+${genre.id}" th:value="${genre.name}"></option>
					</datalist>
					<button onclick="addGenreInList()">Добавить</button>
				</div>
				<p><b>Страна:</b></p>
				<div class="updateCountry">
					<div class="country">
					</div>
					<input id="input_countries" list="counrties">
					<datalist id="counrties">
						 <option th:each="country: ${countries}" th:id="'country_'+${country.id}" th:value="${country.name}"></option>
					</datalist>
					<button onclick="addCountryInList()" id="addCountry">Добавить</button>
				</div>

			</div>
			<div class="actors">
				<p><b>Актерский состав:</b></p>
				<div class="updateActors">
					<div class="actor">
					</div>
					<input id="input_actors" list="actors">
					<datalist id="actors">
						 <option th:each="actor: ${actors}" th:id="'actor_'+${actor.id}" th:value="${actor.name}"></option>
					</datalist>
					<button onclick="addActorInList()" id="addActor">Добавить</button>
				</div>
				
				<p><b>Режиссеры:</b></p>
				<div class="updateDirectors">
					<div class="director">
					</div>
					<input id="input_directors" list="directors">
					<datalist id="directors">
						 <option th:each="director: ${directors}" th:id="'director_'+${director.id}" th:value="${director.name}"></option>
					</datalist>
					<button onclick="addDirectorInList()" id="addDirector">Добавить</button>
				</div>
				
				<p><b>Сценаристы:</b></p>
				<div class="updateScreenwriters">
					<div class="screenwriter">
					</div>
					<input id="input_screenwriters" list="screenwriters">
					<datalist id="screenwriters">
						 <option th:each="screenwriter: ${screenwriters}" th:id="'screenwriter_'+${screenwriter.id}" th:value="${screenwriter.name}"></option>
					</datalist>
					<button onclick="addScreenwriterInList()" id="addScreenwriter">Добавить</button>
				</div>
			</div>
		</div>
        <button onclick="valid()" class="btn btn-danger" style="margin-left: 50%; width: 150px;">Сохранить</button>
	</div>
</div>

<th:block layout:fragment="script">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		
		<script src="/js/admin/dataCollect.js"></script>
		<script src="/js/admin/workDatalist.js"></script>
		<script src="/js/admin/addFilm.js"></script>
</th:block>
</html>
